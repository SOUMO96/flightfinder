<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightFinder Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; }
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .admin-header { text-align: center; margin-bottom: 40px; }
        .admin-header h1 { color: #dc2626; font-size: 2.5rem; margin-bottom: 10px; }
        .admin-login { max-width: 400px; margin: 100px auto; padding: 40px; background: #111; border-radius: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #fff; font-weight: 600; }
        .form-group input { width: 100%; padding: 16px; border: 2px solid #333; border-radius: 12px; background: #000; color: #fff; font-size: 16px; }
        .form-group input:focus { outline: none; border-color: #dc2626; }
        .admin-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #dc2626, #b91c1c); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .admin-btn:hover { background: linear-gradient(135deg, #b91c1c, #991b1b); }
        .dashboard { display: none; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #111; padding: 30px; border-radius: 16px; text-align: center; border: 1px solid #333; }
        .stat-number { font-size: 2.5rem; font-weight: 800; color: #dc2626; margin-bottom: 10px; }
        .stat-label { color: #ccc; font-size: 1.1rem; }
        .recent-users { background: #111; padding: 30px; border-radius: 16px; border: 1px solid #333; }
        .recent-users h3 { margin-bottom: 20px; color: #dc2626; }
        .user-item { padding: 10px 0; border-bottom: 1px solid #333; display: flex; justify-content: between; }
        .user-name { font-weight: 600; }
        .user-date { color: #888; font-size: 0.9rem; }
        .logout-btn { position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Form -->
        <div id="adminLogin" class="admin-login">
            <h2 style="text-align: center; margin-bottom: 30px; color: #dc2626;">Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="admin-btn">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <div class="admin-header">
                <h1>FlightFinder Admin Panel</h1>
                <p>Manage your flight booking platform</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="monthlySearches">0</div>
                    <div class="stat-label">Monthly Searches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Uptime</div>
                </div>
            </div>

            <div class="recent-users">
                <h3>Recent Users</h3>
                <div id="recentUsersList"></div>
            </div>
        </div>
    </div>

    <script>
        let adminToken = localStorage.getItem('admin_token');

        if (adminToken) {
            showDashboard();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('admin_token', data.token);
                    showDashboard();
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                alert('Login failed');
            }
        });

        async function showDashboard() {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            await loadStats();
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                const data = await response.json();

                document.getElementById('totalUsers').textContent = data.totalUsers;
                document.getElementById('monthlySearches').textContent = data.monthlySearches;

                const usersList = document.getElementById('recentUsersList');
                usersList.innerHTML = data.recentUsers.map(user => `
                    <div class="user-item">
                        <span class="user-name">${user.first_name} ${user.last_name}</span>
                        <span class="user-date">${new Date(user.created_at).toLocaleDateString()}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            location.reload();
        }
    </script>
</body>
</html>
