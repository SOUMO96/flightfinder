<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightFinder - Login Test</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>✈️ FlightFinder</h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-section">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <p><a href="#" id="showSignup">Don't have an account? Create one</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section hidden">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="email" id="signupEmail" placeholder="Email Address" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p><a href="#" id="showLogin">Already have an account? Sign in</a></p>
            </div>

            <!-- Verification Form -->
            <div id="verificationForm" class="form-section hidden">
                <h2>Verify Email</h2>
                <p>Enter the code sent to <strong id="verificationEmail"></strong></p>
                <form id="verificationFormElement">
                    <input type="text" id="verificationCode" placeholder="Verification Code" required maxlength="6">
                    <button type="submit">Verify</button>
                </form>
                <p><a href="#" id="resendCode">Resend Code</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
